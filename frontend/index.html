<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="loader.css">
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png">
    <title>Free URL shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Free URL shortener</h1>
    <div class="subtitle">This shortener takes your long link and return one more easy to read</div>

    <div class="alert" id="alert"><i class="fas fa-exclamation-triangle"></i> URL Invalid</div>
    <div class="container">
        <input id="url" name="url" type="text" autofocus placeholder="Type your URL here...">
        <button id="btn" type="button">Shorten!</button>
    </div>

    <div id="result">
        <a id='shortURL' target="__blank"></a>
        <button id="copyClipboard">Copy!</button>
    </div>

    <div class="loader-animation" id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- <footer>@abelgarcia2</footer> -->
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
